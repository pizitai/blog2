{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容编辑</span></li>
</ol>
<h3>内容编辑</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            {% if content.category._id.toString() == category.id.toString() %}
            <option value="{{category.id}}" selected>{{category.name}}</option>
            {% else %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">内容标题：</label>
        <input type="text" class="form-control" id="title" value="{{content.title}}" name="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea id="description" name="description" placeholder="请输入内容简介" class="form-control" cols="30" rows="5">
            {{content.description}}
        </textarea>
        <!--<input type="text" class="form-control" id="description" name="description" placeholder="请输入内容简介">-->
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea id="content" name="content" placeholder="请输入内容" class="form-control" cols="30" rows="5">
                        {{content.content}}
        </textarea>
        <!--<input type="text" class="form-control" id="content" name="content" placeholder="请输入内容">-->
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
